<!DOCTYPE html>
<html lang="en">
<head>
     <style>
          div{
               width: 200px;
               height: 200px;
    
    background-color: red;
    animation-name: example;
    animation-duration: 5s;
      }
      @keyframes example{
          0%{ background-color: red;}
          25%{
               background-color: yellow;
          }
          50%{ background-color: blue;}
          100%{ background-color: green;}
      }
     </style>
</head>
<body>
     <h1> CSS ANimation</h1>
     <div></div>
     <p> <b> Note:</b> When ananimation is finished, it goes back to its original style.</p>
</body>
</html>
